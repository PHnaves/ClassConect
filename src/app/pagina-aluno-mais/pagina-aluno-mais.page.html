<!-- Card de informações do usuário -->
  <ion-card class="user-card">
    <ion-item lines="none" class="user-info">
      <ion-avatar slot="start">
        <div class="profile-pic"></div>
      </ion-avatar>
      <ion-label>
        <h2 class="user-name">Nome do Usuário</h2>
        <p class="user-email">emailmail.com</p>
      </ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label class="section-title">Dados pessoais</ion-label>
    </ion-item>
  </ion-card>

  <!-- Lista de opções -->
  <ion-list class="options-list">
    <ion-item class="option-item">
      <ion-avatar slot="start">
        <div class="icon-square"></div>
      </ion-avatar>
      <ion-label>Configurações</ion-label>
    </ion-item>
    <ion-item class="option-item">
      <ion-avatar slot="start">
        <div class="icon-square"></div>
      </ion-avatar>
      <ion-label>Ajuda</ion-label>
    </ion-item>
  </ion-list>
